<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        <div id="score" style="color: white;">Score: 0</div>
        <div id="highScore" style="color: white;">High Score: 0s</div>
        <div id="timer" style="color: white;">Time: 0s</div>
        <div class="board" id="game-board"></div>
        <p id="message" style="color: white;"><b>Match the pairs!!</b></p>
        <button id="resetButton">Restart Game</button>
    </div>
    <script src="game.js"></script>

</body>
</html>
